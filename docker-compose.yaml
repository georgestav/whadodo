version: "3.8"

services:
  server:
    container_name: laravel
    build:
      context: .
      dockerfile: dockerfiles/nginx.dockerfile
    ports:
      - "8000:80"
    volumes:
      - ./src:/var/www/html
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - php
      - mysql
  php:
    build:
      context: .
      dockerfile: dockerfiles/php.dockerfile
    volumes:
      - ./src:/var/www/html:delegated
  mysql:
    image: mysql:latest
    env_file:
      - ./env/mysql.env
    ports:
      - "3306:3306"
    volumes:
      - db:/data/db
  composer:
    build:
      context: ./dockerfiles
      dockerfile: composer.dockerfile
    volumes:
      - ./src:/var/www/html
  artisan:
    build:
      context: .
      dockerfile: dockerfiles/php.dockerfile
    volumes:
      - ./src:/var/www/html
    entrypoint: ["php", "/var/www/html/artisan"]
  npm:
    image: node:lts
    working_dir: /var/www/html
    entrypoint: ["npm"]
    ports:
      - "3000:3000"
      - "3001:3001"
    volumes:
      - ./src:/var/www/html
volumes:
  db: